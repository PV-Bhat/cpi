name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run traces
        run: cpi-kit traces --out traces --audit audit
      - name: Verify
        run: cpi-kit verify
      - name: Figures
        env:
          MPLBACKEND: Agg
        run: cpi-kit figures
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpi-kit-artifacts
          path: |
            traces
            audit
            figures
