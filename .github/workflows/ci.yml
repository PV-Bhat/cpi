name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
      - name: Doctor
        run: cpi-kit doctor
      - name: Generate traces and audits
        run: cpi-kit traces --out traces --audit audit
      - name: Verify manifest and schemas
        run: cpi-kit verify
      - name: Figures
        run: |
          export MPLBACKEND=Agg
          cpi-kit figures
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpi-kit-artifacts
          path: |
            audit/
            traces/
            figures/
            MANIFEST.json
